<!DOCTYPE html>
<html>
<title>Game of Life Wallpaper - App</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="icon" type="image/png" href="../Presentation/logo.png">
<style>
    body, h1, h2, h3, h4, h5 {
        font-family: "Raleway", sans-serif
    }
</style>
<body class="w3-light-grey">

<div class="w3-content" style="max-width:1400px">

    <header class="w3-container w3-center w3-padding-32">
        <h1><b>Game Of Life Wallpaper</b></h1>
    </header>

    <div style="text-align: center;" class="img_container">
        <img style="border: 1px solid" height="100px" width="100px" src="Icon.png"></img>
    </div>
    <br>

    <div class="w3-row">
        <img height="600px" style="padding-right: 50px; padding-left: 100px;" src="App.png"></img>
        <img height="600px" style="padding-right: 50px;" src="AndroidWallpaper.png"></img>
        <img height="600px" style="padding-right: 50px;" src="Wallpaper.png"></img>

        <div style="text-align: center" class="w3-container">
            <p>Bringe dein Wallpaper auf das nächste Level. Mit dem Game Of Live Algorithmus wird das erzielt. <br>Mit einer grossen Farbauswahl ist für jeden Geschmack gesorgt.
                <br><a href="https://github.com/Razolix/AndroidWallpaperGameOfLife/">Github</a></p>
        </div>
    </div>
</div>
</body>
</html>
